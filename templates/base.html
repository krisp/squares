<html><head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>Superbowl 2019!</h1>
<h3> <strong>TBD</strong> vs. <strong>TBD</strong> </h3>
<div class="container">
<table class="table table-striped text-center table-bordered">
<thead>
<tr>
{% for x in range(0,11) %}<th scope="col" style="width: 9%">{{grid[0][x]}}</th>
{% endfor %}
</tr>
</thead>
{% for x in range(1,11) %}
 <tr><th scope="row" style="width: 9%">{{grid[x][0]}}</th>
 {% for y in range(1,11) %}<td style="width: 9%">{{grid[x][y]}}</td>
 {% endfor %}</tr>{% endfor %}
</table>
</div>
</div>
<div class="row d-flex justify-content-center">
	<div class="col-4">
	<table class="table text-center table-bordered">
		<thead><tr><td style="width: 15%">Quarter</td><td style="width: 15%">Winner</td><td style="width: 15%">Prize</td></tr></thead>
		<tr><td style="width: 15%">First</td><td style="width: 15%"> </td><td style="width: 15%">$125</td></tr>
		<tr><td style="width: 15%">Second</td><td style="width: 15%"> </td><td style="width: 15%">$125</td></tr>
		<tr><td style="width: 15%">Third</td><td style="width: 15%"> </td><td style="width: 15%">$125</td></tr>
		<tr><td style="width: 15%">Final</td><td style="width: 15%"> </td><td style="width: 15%">$125</td></tr>
	</table>
	</div>
</div>
</body>
</html>
